<body>

 <div class="container">
  <h1>Formulario Horizontal</h1>
      <br/>
  <form action="" class="form-horizontal">

    <fieldset>
      <div class="form-group has-success">
      <label for="nombre"  class="control-label col-md-2" > Nombre: </label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">  
        </div>      
      </div>
 
      <div class="form-group has-warning">
          <label for="nombre"  class="control-label col-md-2" > Nombre: </label>
          <div class="col-md-10">
            <p class="form-control-static">Tu amigo Guillermo</p> 
          </div>
      </div>
 
      <div class="form-group has-error">
        <label for="correo"  class="control-label col-md-2" > Correo: </label>
        <div class=" col-md-10">
          <input type="text" class="form-control" id="correo" placeholder="Correo" >  
        </div>      
      </div>

      <div class="form-group">
        <div class="checkbox col-md-2 col-md-offset-2">
          <label>
            <input type="checkbox" > Recuerdame
          </label>      
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <button class="btn btn-primary">Enviar</button>  
        </div>
      </div>
    </fieldset>
  </form> 
  </div>
 
<blockquote>
  La Clase "col-md-" se pueden usar en formulario Gracias a la Clase "form-horizontal"
</blockquote>
