<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo de Tablas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

  <div class="container">

    <form action="">
      <div class="form-group">
        <label> Label Basico</label>
        <input class="form-control" type="text" placeholder="Input Basico"/>  
      </div>


        <textarea class="form-control"  name="" id="" cols="30" rows="5" placeholder="TextArea"></textarea>

      <div class="checkbox">
        <label><input type="checkbox" name="" id=""> Checkbox #1</label> 
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="" id=""> Checkbox #2</label> 
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="" id=""> Checkbox #3</label> 
      </div>


      <div class="radio">
        <label for="radio1"><input type="radio" name="opcion" id="radio1">Radio Button #1</label>
      </div>
      <div class="radio">
        <label for="radio2"><input type="radio" name="opcion" id="radio2">Radio Button #2</label>
      </div>
      <div class="radio">
        <label for="radio3"><input type="radio" name="opcion" id="radio3">Radio Button #3</label>
      </div>


      <hr/>
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" name="" id=""> Checkbox #4</label> 
        <label class="checkbox-inline"><input type="checkbox" name="" id=""> Checkbox #5</label> 
        <label class="checkbox-inline"><input type="checkbox" name="" id=""> Checkbox #6</label> 
      </div>
 
      <div class="form-group">        
        <label for="radio1" class="radio-inline"><input type="radio" name="opcion" id="radio1">Radio Button #1</label>
        <label for="radio2" class="radio-inline"><input type="radio" name="opcion" id="radio2">Radio Button #2</label>
        <label for="radio3" class="radio-inline"><input type="radio" name="opcion" id="radio3">Radio Button #3</label>
      </div>


        <div class="form-group">
          <button class="btn btn-primary">Enviar</button>
        </div>
    </form> 
  </div>

 </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
