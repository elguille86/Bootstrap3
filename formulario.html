<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo de Tablas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

 <div class="container">
      <br/>
  <form action="">

    <div class="form-group">
      <label for="nombre"> Nombre : </label>
      <input class="form-control"  type="text" id="nombre" placeholder="Nombre :">
    </div>
    <div class="form-group has-error">
      <label for="option" class="control-label"> Elige una Opcion</label>
      <select class="form-control" name="" id="option">
        <option value="">Option #1</option>
        <option value="">Option #2</option>
        <option value="">Option #3</option>
        <option value="">Option #4</option>
        <option value="">Option #5</option>
      </select>
    </div>  
    <div class="form-group">
      <label for="mensaje"> Mensaje : </label>
      <textarea class="form-control" id="mensaje" placeholder="Escribe tu Mensaje : " ></textarea>
    </div>
    <div class="form-group">
      <label for="archivo">Archivo : </label>
      <input type="file" id="archivo">
      <p class="help-block">Maximo 50MB</p>
    </div>
    <button class="btn btn-primary">Enviar</button>
  
  </form> 
  </div>
  <p>Elementos Soportados por boostrap (form-control)</p>
<ul>
  <li>text</li>
  <li>password</li>
  <li>datetime</li>
  <li>datetime-local</li>
  <li>date</li>
  <li>month</li>
  <li>time</li>
  <li>week</li>
  <li>number</li>
  <li>email</li>
  <li>url</li>
  <li>search</li>
  <li>tel</li>
  <li>color</li>

</ul>
 </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
